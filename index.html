<!DOCTYPE HTML>
<HTML>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dofus CritCalc</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script type="text/javascript" src="crit_calc.js"></script>
    </head>
        <body>
            <h1>Dofus v1.29 Critical hit calculator</h1>
            <h3>Instructions:</h3>
            <ol>
                <li>Enter your total agility on character</li>
                <li>Enter your +critical chance bonus from all sources</li>
                <li>Enter weapon or spell critical hit base chance</li>
                <li>Press "Calculate" button</li>
                <li>Check the result</li>
            </ol>
            <div>
                <form>
                    <div>
                     <label for="agility_inp">Agility:</label>
                     <input id="agility_inp" type="text" placeholder="total agility" required>
                    </div>
                    <div>
                     <label for="plus_crit">+Crit bonus:</label>
                     <input type="text" id="plus_crit" placeholder="total +crits" required>
                    </div>
                    <div>
                     <label for="base_crit">Crit chance:1/</label>
                     <input type="text" id="base_crit" placeholder="weapon crit chance" required>
                    </div>
                <button type="button" class="btn btn-default" onclick="main()">Calculate</button>
                <button type="button|reset">Reset</button>
                </form>
            </div>
            <div>
                <label for="result">Result:1/</label>
                <input type="text" id="result" readonly>
            </div>
        </body>
</HTML>
